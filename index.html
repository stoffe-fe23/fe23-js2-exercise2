<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Övning 2 - Javascript 2</title>
</head>
<body>
    <div class="container" id="container-dice-1">
        <h2>3. Tärning</h2>
        <button id="roll-dice">Roll d20</button>
        <div id="output-dice"></div>
    </div>
    <div class="container" id="container-account">
        <h2>2. Account</h2>
       <form id="account-form">
            <label for="account-diff">Change:</label><input id="account-diff" type="text">
            <button id="account-deposit">Deposit</button>
            <button id="account-withdraw">Withdraw</button>
       </form> 
       <div id="output-account"></div>
    </div>
    <div class="container" id="container-account">
        <h2>5. Members</h2>
       <form id="members-form">
            <label for="member-name">Member name:</label><input id="member-name" type="text">
            <label for="member-role">Member role:</label><input id="member-role" type="text">
            <button id="member-add">New member</button>
       </form> 
       <div id="output-members"></div>
    </div>
</body>
</html>
